language: julia
julia:
  - 0.7

notifications:
  email: false
  
addons:
  apt:
    packages:
      - libcfitsio3
      - gfortran
      - mpich
      - libmpich-dev
      - curl

before_install:
  - julia -e 'using Pkg; Pkg.add("Conda"); import Conda; Conda.add("astropy")'
  
after_success:
  - julia -e 'cd(Pkg.dir("Stripeline")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("Stripeline")); include(joinpath("docs", "make.jl"))'
