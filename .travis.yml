language: julia
julia:
  - 0.7

notifications:
  email: false
  
addons:
  apt:
    packages:
      - libcfitsio3
      - gfortran
      - mpich
      - libmpich-dev

before_install:
  - (sudo apt-get -qq update && sudo apt-get install -y python3 python3-pip && sudo pip3 install astropy --no-deps)

after_success:
  - julia -e 'cd(Pkg.dir("Stripeline")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("Stripeline")); include(joinpath("docs", "make.jl"))'
